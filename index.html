<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/tolerance12.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        /* Title styling */
        .page-title {
            font-size: 3rem; /* Increased font size */
            color: #ffffff;
            text-align: center;
            margin-top: 10px; /* Moved slightly higher */
            z-index: 1;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            width: 80%;
            max-width: 1200px;
            color: #ffffff; 
            border-radius: 20px; 
            backdrop-filter: blur(10px); /* Glassmorphism blur effect */
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            z-index: 1;
        }

        .text-section {
            flex: 1;
        }

        .text-section h1 {
            font-size: 2.5rem;
            color: #ffffff; 
        }

        .text-section h2 {
            font-size: 1.5rem;
            color: #ffffff; 
            margin-top: 10px;
        }

        .text-section p {
            font-size: 1.2rem;
            color: #ffffff; 
            margin: 5px 0 20px 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .button {
            padding: 12px 25px;  
            font-size: 1.2rem;  
            background-color: transparent;  
            color: #3b82f6; 
            border: 2px solid #3b82f6;  
            border-radius: 30px;  
            cursor: pointer;  
            transition: all 0.3s ease;  
            text-transform: uppercase;  
            font-weight: bold;
            letter-spacing: 1px;  
        }
        
        .button:hover {
            background-color: #3b82f6;  
            color: #ffffff;  
            transform: translateY(-4px);  
        }

        .button:focus {
            outline: none;  
        }

        .button:active {
            transform: translateY(2px);  
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .image-section img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }

        .social-media {
            display: flex;
            justify-content: space-around;
            width: 150px;
            margin-top: 20px;
        }

        .social-media a {
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <!-- Title at the top -->
    <h1 class="page-title">E-Portfolio In Media Information Literacy</h1>
    
    <div class="container">
        <div class="text-section">
            <p>Peace And All Good!</p>
            <h1>Mark Lance Armenta</h1>
            <h2>12-Tolerance</h2>
            <div class="button-group">
                <button class="button" onclick="location.href='gallery.html'">View Gallery</button>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/lance.armenta.3/" target="_blank" title="Facebook">
                    <img src="images/facebook.png" alt="Facebook" style="width: 40px; height: 40px;">
                </a>
                <a href="https://www.instagram.com/lnceyk/" target="_blank" title="Instagram">
                    <img src="images/instagramlogo.png" alt="Instagram" style="width: 40px; height: 40px;">
                </a>
            </div>
        </div>
        <div class="image-section">
            <img src="images/lancearmenta2.jpg" alt="Mark Lance Armenta">
        </div>
    </div>
</body>
</html>
